<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p class = 'logo'>Play Rock, Paper, Scissors vs The Computer! First to 5 points wins!</p>
    </div>
    <div id="reset-container">
    <button id = "reset">Reset</button>
    </div>
    <div id="container">
        <button class="option" id = "rock"><span>Rock</span></button>
        <button class="option" id = "paper"><span>Paper</span></button>
        <button class="option" id = "scissors"><span>Scissors</span></button>
    </div>
    <div id = "scoreCard"></div>
    <div id = "scoreTotals"></div>
    <div id = "winCard"></div>
    
    <script src="rps.js"></script>
    <div class = 'footer'> Project RPS-UI, 2023</div>
</body>

</html>
